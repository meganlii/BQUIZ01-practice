<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- body1:Form -->
    <h3>Form</h3>
    <hr>
    <br>
    <form action="">
        <!-- text 文字輸入方塊 -->
        <input type="text" name="" id="">
        <br><br>
        <input type="text" name="" id="">
        <br>
        <br>
        <hr><!-- 我是分隔線 -->
        <br>

        <!-- p段落寫法 -->
        <p>
            <!-- placeholder 佔位格：臨時顯示提示文字佔據空間，直到被用戶的實際輸入取代 -->
            <input type="text" id="name" placeholder="請輸入姓名" value="megan">
        </p>
        <br>
        <p>
            <input type="text" name="" id="mobile" placeholder="請輸入手機" value="09XX-XXX-XXX">
        </p>
    </form>

    <!-- body2:form + table -->
    <br>
    <hr>
    <br>

    <h3>form + table</h3>
    <h5 style="color:red;">不太懂為何是f+t：table表格有行列tr、td，form表單可填資料</h5>

    <table>
        <form action="">
            <tr>
                <td><label for="name">姓名:</label></td>
                <td><input type="text" id="name"></td>
                <td><label for="mobile">手機:</label></td>
                <td><input type="text" id="mobile"></td>
            </tr>

            <tr>
                <td><label for="name">姓名:</label></td>
                <td><input type="text" id="name"></td>
                <td><label for="mobile">手機:</label></td>
                <td><input type="text" id="mobile"></td>
            </tr>

        </form>
    </table>
</body>

</html>
